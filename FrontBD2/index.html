<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Productos</h1>
    
    <!-- Formulario para agregar productos -->
    <form id="producto-form">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre del producto" required>
        </div>
        <div>
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" placeholder="Categoría del producto" required>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" placeholder="Precio del producto" required>
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" placeholder="Stock disponible" required>
        </div>
        <div>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" placeholder="Cantidad de producto" required>
        </div>
        <button type="submit">Agregar Producto</button>
    </form>

    <!-- Formulario para actualizar producto -->
    <form id="producto-update-form" style="display:none;">
        <h3>Actualizar Producto</h3>
        <div>
            <label for="nombre-update">Nombre:</label>
            <input type="text" id="nombre-update" placeholder="Nuevo nombre del producto" required>
        </div>
        <div>
            <label for="categoria-update">Categoría:</label>
            <input type="text" id="categoria-update" placeholder="Nueva categoría" required>
        </div>
        <div>
            <label for="precio-update">Precio:</label>
            <input type="number" id="precio-update" placeholder="Nuevo precio" required>
        </div>
        <div>
            <label for="stock-update">Stock:</label>
            <input type="number" id="stock-update" placeholder="Nuevo stock" required>
        </div>
        <div>
            <label for="cantidad-update">Cantidad:</label>
            <input type="number" id="cantidad-update" placeholder="Nueva cantidad" required>
        </div>
        <button type="submit">Actualizar Producto</button>
        <button type="button" onclick="cancelarEdicion()">Cancelar</button>
    </form>

    <!-- Lista de productos -->
    <div id="productos-list"></div>

    <script src="script.js"></script>
</body>
</html>
